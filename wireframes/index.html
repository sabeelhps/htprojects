<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframes</title>
</head>
<body>

   <h1>WireFrames : Blue Print of a Web Page</h1>

    <!-- Header and Navigation Menu -->
    <table border="2px" width="100%">
        <tbody>
            <tr height="80px">
                <th>Logo</th>
                <th>Heading</th>
                <th>Navigation Menu</th>
            </tr>
        </tbody>
    </table>

    <!-- Banner Image -->
    <table width="100%" border="2px" >
        <tbody>
            <tr height="300px">
                <th>Poster</th>
            </tr>
        </tbody>
    </table>


    <!-- Products details -->
    <table border="2px" width="100%">
        <tbody>
            <tr height="150px">
                <td>Product1</td>
                <td>Product2</td>
                <td>Product3</td>
            </tr>
        </tbody>
    </table>

    <!-- Footer -->
    <table width="100%" border="2px">
        <tbody>
            <tr height="100px">
                <th>Footer</th>
            </tr>
        </tbody>
    </table>

    
</body>
</html>
